name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '43 15 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual
          - language: java-kotlin
            build-mode: manual
          - language: swift
            build-mode: manual
          - language: javascript-typescript
            build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Build Tools
      run: |
        sudo apt-get update
        if [[ "${{ matrix.language }}" == "c-cpp" ]]; then
          sudo apt-get install -y build-essential cmake
        elif [[ "${{ matrix.language }}" == "java-kotlin" ]]; then
          sudo apt-get install -y openjdk-11-jdk
        elif [[ "${{ matrix.language }}" == "swift" ]]; then
          echo "Using macOS, dependencies should already be installed."
        fi

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.build-mode == 'manual'
      name: Manual Build for ${{ matrix.language }}
      shell: bash
      run: |
        echo "Starting manual build process for ${{ matrix.language }}"
        
        if [[ "${{ matrix.language }}" == "java-kotlin" ]]; then
          ./gradlew clean build --no-daemon -x test
        elif [[ "${{ matrix.language }}" == "c-cpp" ]]; then
          mkdir -p build && cd build
          cmake .. && make -j$(nproc)
        elif [[ "${{ matrix.language }}" == "swift" ]]; then
          xcodebuild build -workspace macos/Runner.xcworkspace -scheme Runner CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
